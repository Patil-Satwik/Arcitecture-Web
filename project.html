      body {

      .container {
        max-width: 1200px;

      .projects {
        display: grid;

        padding-top: 10px;
        padding-bottom: 10px;
      }
      .project img {
        width: 100%;
        height: auto;
        display: block;
      }
      .project .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .project:hover .overlay {
        opacity: 1;
      }
      .project .overlay .title {
        font-size: 18px;
        font-weight: bold;
      }
      .project .overlay .icons {
        display: flex;
        gap: 10px;
      }

        width: 100%;
        background-repeat: initial;
        background-size: cover;
        background-attachment: fixed;
        position: relative;
